<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kyle's Tech Repairs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/booking.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-container">
        <nav class="navbar navbar-expand-lg" id="custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="../index.html">KYLEâ€™S TECH REPAIR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
                        <li class="nav-item"><a class="nav-link active" href="booking.html">Book Now</a></li>
                    </ul>
                </div>
            </div>
        </nav>  

        <section class="info-section">
            <div class="booking-container">
                <h2 id="form-title">Book a Repair Appointment</h2>

                <form id="step1-form">
                    <div class="mb-3">
                        <label for="location" class="form-label">Choose Location</label>
                        <select class="form-select" id="location" required>
                            <option value="Ottawa, ON">Ottawa, ON</option>
                            <option value="Toronto, ON">Toronto, ON</option>
                            <option value="Kingston, ON">Kingston, ON</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Choose Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">Choose Time</label>
                        <select class="form-select" id="time" required></select>
                    </div>

                    <button type="button" class="btn btn-dark w-100" id="next-step">Next</button>
                </form>

                <form id="step2-form" style="display: none;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="issue" class="form-label">Brief Description of Issue</label>
                        <textarea class="form-control" id="issue" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Confirm Appointment</button>
                </form>
            </div>
        </section>
    </div>

    <div id="confirmation-popup" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Appointment Confirmed!</h3>
            <p>Your appointment is booked for <span id="confirm-date"></span> @ <span id="confirm-time"></span>.</p>
            <p>An email with the appointment details has been sent to your email address.</p>
            <button class="btn btn-dark" id="close-popup">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/booking.js"></script>
</body>
</html>
